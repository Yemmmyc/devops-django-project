apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django-app  # âœ… Must match Jenkins CONTAINER_NAME
          image: yemisi76/devops-django:latest
          ports:
            - containerPort: 8000

